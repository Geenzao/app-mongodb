<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créer une nouvelle tâche</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Créer une nouvelle tâche</h1>
    <form id="taskForm" class="task-form">
      <div class="form-group">
        <label for="titre">Titre *</label>
        <input type="text" id="titre" name="titre" required />
      </div>

      <div class="form-group">
        <label for="description">Description *</label>
        <textarea id="description" name="description" required></textarea>
      </div>

      <div class="form-group">
        <label for="echeance">Date d'échéance *</label>
        <input type="datetime-local" id="echeance" name="echeance" required />
      </div>

      <div class="form-group">
        <label for="statut">Statut</label>
        <select id="statut" name="statut">
          <option value="à faire">À faire</option>
          <option value="en cours">En cours</option>
          <option value="terminée">Terminée</option>
          <option value="annulée">Annulée</option>
        </select>
      </div>

      <div class="form-group">
        <label for="priorite">Priorité</label>
        <select id="priorite" name="priorite">
          <option value="basse">Basse</option>
          <option value="moyenne">Moyenne</option>
          <option value="haute">Haute</option>
          <option value="critique">Critique</option>
        </select>
      </div>

      <div class="form-group">
        <label for="categorie">Catégorie</label>
        <select id="categorie" name="categorie">
          <option value="perso">Personnel</option>
          <option value="travail">Travail</option>
          <option value="projet">Projet</option>
          <option value="autre">Autre</option>
        </select>
      </div>

      <div class="form-group">
        <label for="auteur">Auteur</label>
        <div class="author-fields">
          <input
            type="text"
            id="auteurNom"
            name="auteur.nom"
            placeholder="Nom"
            required />
          <input
            type="text"
            id="auteurPrenom"
            name="auteur.prenom"
            placeholder="Prénom"
            required />
          <input
            type="email"
            id="auteurEmail"
            name="auteur.email"
            placeholder="Email"
            required />
        </div>
      </div>

      <div class="form-group">
        <label for="etiquettes">Étiquettes</label>
        <input
          type="text"
          id="etiquettes"
          name="etiquettes"
          placeholder="Séparées par des virgules" />
      </div>

      <div class="form-group">
        <label>Sous-tâches</label>
        <div id="sousTaches">
          <div class="subtask-item">
            <input
              type="text"
              name="sousTaches[0].titre"
              placeholder="Titre de la sous-tâche" />
            <select name="sousTaches[0].statut">
              <option value="à faire">À faire</option>
              <option value="en cours">En cours</option>
              <option value="terminée">Terminée</option>
              <option value="annulée">Annulée</option>
            </select>
            <input type="datetime-local" name="sousTaches[0].echeance" />
            <button type="button" class="remove-subtask">Supprimer</button>
          </div>
        </div>
        <button type="button" id="addSubtask" class="button-secondary">
          Ajouter une sous-tâche
        </button>
      </div>

      <div class="form-group">
        <label>Commentaires</label>
        <div id="commentaires">
          <div class="comment-item">
            <textarea
              name="commentaires[0].contenu"
              placeholder="Contenu du commentaire"></textarea>
            <input
              type="text"
              name="commentaires[0].auteur"
              placeholder="Auteur du commentaire" />
            <button type="button" class="remove-comment">Supprimer</button>
          </div>
        </div>
        <button type="button" id="addComment" class="button-secondary">
          Ajouter un commentaire
        </button>
      </div>

      <div class="form-actions">
        <button type="submit" class="button">Créer la tâche</button>
        <a href="index.html" class="button button-secondary">Annuler</a>
      </div>
    </form>
    <script src="js/create.js"></script>
  </body>
</html>

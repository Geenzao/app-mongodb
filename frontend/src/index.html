<!DOCTYPE html>
<html>
  <head>
    <title>Gestionnaire de tâches</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Liste des Tâches</h1>
      <a href="create.html" class="button">Créer une nouvelle tâche</a>

      <!-- Formulaire de filtres -->
      <div class="filters-container">
        <h2>Filtres</h2>
        <form id="filterForm" class="filters-form">
          <div class="form-group">
            <label for="filterStatut">Statut :</label>
            <select id="filterStatut" name="statut">
              <option value="">Tous</option>
              <option value="à faire">À faire</option>
              <option value="en cours">En cours</option>
              <option value="terminée">Terminée</option>
              <option value="annulée">Annulée</option>
            </select>
          </div>

          <div class="form-group">
            <label for="filterPriorite">Priorité :</label>
            <select id="filterPriorite" name="priorite">
              <option value="">Toutes</option>
              <option value="basse">Basse</option>
              <option value="moyenne">Moyenne</option>
              <option value="haute">Haute</option>
              <option value="critique">Critique</option>
            </select>
          </div>

          <div class="form-group">
            <label for="filterCategorie">Catégorie :</label>
            <select id="filterCategorie" name="categorie">
              <option value="">Toutes</option>
              <option value="perso">Personnel</option>
              <option value="travail">Travail</option>
              <option value="projet">Projet</option>
              <option value="autre">Autre</option>
            </select>
          </div>

          <div class="form-group">
            <label for="filterSearch">Recherche :</label>
            <input
              type="text"
              id="filterSearch"
              name="search"
              placeholder="Rechercher dans le titre ou la description" />
          </div>

          <div class="form-group">
            <label for="filterEtiquette">Étiquette :</label>
            <input
              type="text"
              id="filterEtiquette"
              name="etiquette"
              placeholder="Rechercher par étiquette" />
          </div>

          <div class="form-group">
            <label for="filterEcheance">Échéance :</label>
            <input type="date" id="filterEcheance" name="echeance" />
          </div>

          <div class="form-group">
            <label for="sortBy">Trier par :</label>
            <select id="sortBy" name="sortBy">
              <option value="dateCreation">Date de création</option>
              <option value="echeance">Échéance</option>
              <option value="priorite">Priorité</option>
            </select>
          </div>

          <div class="form-group">
            <label for="sortOrder">Ordre :</label>
            <select id="sortOrder" name="sortOrder">
              <option value="asc">Croissant</option>
              <option value="desc">Décroissant</option>
            </select>
          </div>

          <button type="submit" class="button">Filtrer</button>
          <button type="reset" class="button button-secondary">
            Réinitialiser
          </button>
        </form>
      </div>

      <table id="taskList"></table>
    </div>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
  </body>
</html>

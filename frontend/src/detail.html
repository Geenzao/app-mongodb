<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Détails de la Tâche</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Détails de la Tâche</h1>
    <div id="taskDetails">
      <div class="task-detail">
        <h2>Titre</h2>
        <p id="taskTitle"></p>
      </div>
      <div class="task-detail">
        <h2>Description</h2>
        <p id="taskDescription"></p>
      </div>
      <div class="task-detail">
        <h2>Statut</h2>
        <p id="taskStatus"></p>
      </div>
      <div class="task-detail">
        <h2>Priorité</h2>
        <p id="taskPriority"></p>
      </div>
      <div class="task-detail">
        <h2>Catégorie</h2>
        <p id="taskCategory"></p>
      </div>
      <div class="task-detail">
        <h2>Date de création</h2>
        <p id="taskCreatedAt"></p>
      </div>
      <div class="task-detail">
        <h2>Date d'échéance</h2>
        <p id="taskDueDate"></p>
      </div>
      <div class="task-detail">
        <h2>Auteur</h2>
        <div id="taskAuthor"></div>
      </div>
      <div class="task-detail">
        <h2>Étiquettes</h2>
        <div id="taskTags"></div>
      </div>
      <div class="task-detail">
        <h2>Sous-tâches</h2>
        <div id="subtasksList"></div>
      </div>
      <div class="task-detail">
        <h2>Commentaires</h2>
        <div id="commentsList"></div>
      </div>
    </div>
    <div class="actions">
      <a href="index.html" class="button">Retour à la liste</a>
    </div>
    <script src="js/detail.js"></script>
  </body>
</html>
